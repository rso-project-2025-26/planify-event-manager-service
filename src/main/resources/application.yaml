server:
  port: 8081

spring:
  application:
    name: event-manager-service
  datasource:
    url: jdbc:postgresql://localhost:5432/planify
    username: planify
    password: planify
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        default_schema: event-manager
    show-sql: false
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: ${spring.application.name}
      auto-offset-reset: earliest
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
  security:
    oauth2:
      resourceserver:
        jwt:
          # Preferred: issuer URI so Spring can auto-configure JwtDecoder
          issuer-uri: ${OAUTH2_ISSUER_URI:http://localhost:9080/realms/planify}
          # Fallback: direct JWK Set URI (kept for flexibility). Must match your Keycloak host/port.
          jwk-set-uri: ${OAUTH2_JWK_SET_URI:http://localhost:9080/realms/planify/protocol/openid-connect/certs}
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    schemas: event-manager
    default-schema: event-manager
    create-schema: true

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,info,metrics
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

kafka:
  topic:
    event-attendance-accepted: ${KAFKA_TOPIC_EVENT_ATTENDANCE_ACCEPTED:event-attendance-accepted}

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs

logging:
  level:
    com.planify: DEBUG
    org.springframework.web: INFO

booking:
  grpc:
    host: ${BOOKING_GRPC_HOST:localhost}
    port: ${BOOKING_GRPC_PORT:9095}